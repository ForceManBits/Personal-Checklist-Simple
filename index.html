<body>
    <div class="maintitle">
<h1>Lista de Tarefas Pessoal </h1>
</div>
    
    <div class="mainoperator">
    <input type="text" id="taskInput" placeholder="Escreva uma tarefa">
    <button onclick="addTask()"> Adicionar Objetivo</button>
    <ul class= "TaskList" id="taskList">

    <!-- funny ass list -->        

    </ul>

    </div>


<script>
    function addTask() {
        var taskInput = document.getElementById ("taskInput");
        var taskText = taskInput.value.trim();

        if (taskText !== "") {
            var taskList = document.getElementById("taskList");
            var li = document.createElement("li");
            li.className = "taskItem";
            li.innerHTML = taskText + '<button onclick="removeTask(this)">Remover</button>';
            taskList.appendChild(li);
            taskInput.value = "";

        } else {
            alert("coloca uma tarefa válida aí mano.");
        }

    }

        function removeTask(button) {
            var li = button.parentNode;
            var ul = li.parentNode;
            ul.removeChild(li);

        }

        document.getElementById("taskInput").addEventListener ("keypress", function (event) {
            if (event.key === "Enter") {
                addTask();
            }
        });

</script>
